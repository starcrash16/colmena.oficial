    <script>
      // Scroll to top when page loads
      window.onload = function() {
        window.scrollTo(0, 0);
      };
      
      // Also scroll to top when page is refreshed
      window.onbeforeunload = function() {
        window.scrollTo(0, 0);
      };
      

      // Movimiento aleatorio de la imagen como pelota
      (function(){
  // Selecciona el elemento de la imagen
  const icono = document.getElementById('iconoFlotante');
  
  // Si el icono no existe, detenemos el script para evitar errores
  if (!icono) return;

  // Posición inicial (centro de la pantalla)
  let posX = window.innerWidth / 2;
  let posY = window.innerHeight / 2;

  // Velocidad de movimiento inicial
  let velX = 2; // Velocidad horizontal (píxeles por frame)
  let velY = 2; // Velocidad vertical (píxeles por frame)

  function moverIcono() {
    // Actualiza la posición según la velocidad
    posX += velX;
    posY += velY;

    // Lógica para rebotar en los bordes de la ventana
    // Si toca el borde izquierdo o derecho, invierte la velocidad horizontal
    if (posX <= 0 || posX + icono.clientWidth >= window.innerWidth) {
      velX = -velX;
    }
    // Si toca el borde superior o inferior, invierte la velocidad vertical
    if (posY <= 0 || posY + icono.clientHeight >= window.innerHeight) {
      velY = -velY;
    }

    // Aplica la nueva posición al estilo del elemento
    icono.style.left = posX + 'px';
    icono.style.top = posY + 'px';

    // Llama a la función de nuevo en el siguiente frame de animación
    requestAnimationFrame(moverIcono);
  }

  // Inicia el bucle de animación
  moverIcono();
})();

         // Observer para revelar burbujas al hacer scroll
         const observer = new IntersectionObserver((entries) => {
           entries.forEach((entry, index) => {
             if (entry.isIntersecting) {
               const el = entry.target;
               // pequeño efecto "stagger"
               setTimeout(() => el.classList.add('visible'), 80);
               observer.unobserve(el);
             }
           });
         }, { threshold: 0.12 });

         document.querySelectorAll('.parrafo-colmena').forEach((p) => observer.observe(p));
    </script>
